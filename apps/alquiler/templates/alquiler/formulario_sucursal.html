{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nueva Sucursal</title>
</head>
<body>
    <h1>Cargar nueva sucursal</h1>

    <form id="sucursalForm">
        <label>Provincia:</label>
        <select id="provincia" name="provincia" required></select>

        <label>Departamento:</label>
        <select id="departamento" name="departamento" required></select>

        <label>Localidad:</label>
        <select id="localidad" name="localidad" required></select>

        <label>Nombre:</label>
        <input type="text" name="nombre" required>

        <label>Direcci√≥n:</label>
        <textarea name="direccion" required></textarea>

        <button type="submit">Guardar</button>
    </form>

    <p id="respuesta"></p>

    <script src="{% static 'js/formulario_sucursal.js' %}"></script>
</body>
</html>
